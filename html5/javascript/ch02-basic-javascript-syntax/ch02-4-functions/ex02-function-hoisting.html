<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Function Hoisting</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
	<h3>함수 - 함수호이스팅</h3>

	<script type="text/javascript">
		var n;

		// 함수 선언문은 호이스팅되므로 먼저 호출 가능
		n = sub1(10, 5);
		console.log(n); // 15

		function sub1(a, b) {
			return a + b;
		}

		// 함수 표현식은 선언 이전에 호출할 수 없음
		// console.log(sub2(2, 5));  // 오류 발생: TypeError

		var sub2 = function(a, b) {
			return a + b;
		};

		console.log(sub2(2, 5)); // 7

		// 문서 로딩이 끝난 뒤 실행되는 이벤트
		window.onload = function() {
			alert('안녕...');
		};
	</script>
</body>


<!-- CONCEPT -----------------------------------------------------------------------------------------------------------

	- 함수 호이스팅(Function Hoisting)
		1. 함수 선언문
			- function 함수명() { ... }
			- 코드가 실행되기 전에 함수가 메모리에 등록됨
			- 따라서 '선언 이전 호출'이 가능함

		2. 함수 표현식
			- var 변수 = function() { ... };
			- 변수는 호이스팅되지만, 함수 내용은 할당 이전까지 undefined 상태
			- 선언 이전 호출 시 오류 발생 (TypeError: is not a function)

		3. window.onload 이벤트
			- HTML 문서가 모두 로드된 뒤 실행되는 함수 지정
			- 페이지 로딩 완료 후 실행해야 하는 코드에 사용됨

		4. 결론
			- 함수 선언문은 호이스팅되므로 먼저 호출 가능
			- 함수 표현식은 호출 전에 반드시 정의되어 있어야 함

-------------------------------------------------------------------------------------------------------------------- -->

</html>
