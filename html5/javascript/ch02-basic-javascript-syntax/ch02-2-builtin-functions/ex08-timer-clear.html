<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Timer Clear</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
	<h3>타이머 - 타이머 종료(clearInterval)</h3>

	<script type="text/javascript">
		var n = 0;
		function sub() {
			n++;
			document.write('<p>실행 횟수 : ' + n + '</p>');
		}

		// setInterval(): 1초마다 sub() 함수 호출 (무한 반복)
		var timer = setInterval('sub();', 1000);
		
		// setTimeout(): 10초 후에 한 번 실행 -> 타이머 종료
		setTimeout(function() {
			clearInterval(timer); // 반복 타이머 종료
		}, 10000);
	</script>


<!-- CONCEPT -----------------------------------------------------------------------------------------------------------

	- setInterval로 반복 실행 중인 타이머를 종료하는 방법
		1. setInterval(function or string, milliseconds)
			- 지정한 시간 간격으로 계속 반복 실행
			- 리턴값(timerID)을 변수에 저장해두어야 나중에 종료 가능

		2. clearInterval(timerID)
			- setInterval로 시작한 타이머를 종료
			- 매개값으로 전달된 timerID를 종료함

		3. setTimeout(function, milliseconds)
			- 일정 시간 후 딱 한 번 실행되므로 타이머 종료 시점 예약에 적합

		4. 주의사항
			- setInterval의 반복을 멈추려면 반드시 clearInterval을 호출해야 함
			- document.write를 사용하면 기존 화면을 모두 덮어쓸 수 있음

-------------------------------------------------------------------------------------------------------------------- -->

</body>
</html>
