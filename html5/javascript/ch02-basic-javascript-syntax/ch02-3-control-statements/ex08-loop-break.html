<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loop Break</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
	<h3>break</h3>

	<script type="text/javascript">
		var s, n;

		s = 0;
		n = 0;
		while (true) {
			n++; // 1씩 증가
			s += n; // 누적합 계산

			if (n >= 100) {
				break; // n이 100 이상이면 반복 종료
			}

			s += n; // 종료 조건 전에 한 번 더 누적됨
		}

		console.log(n + ',' + s); // 100, 1000
	</script>


<!-- CONCEPT -----------------------------------------------------------------------------------------------------------

	- 반복문 제어: break
		1. break
			- 반복문 실행 중 특정 조건을 만족하면 반복을 즉시 종료
			- 주로 무한 루프 (while(true)) 또는 특정 종료 조건이 명확한 반복문에서 사용

		2. 예제 로직
			- while(true) -> 무한 반복
			- n을 1씩 증가시키며 누적합 계산
			- n이 100 이상이 되면 break -> 반복 종료

		3. 주의사항
			- break는 가장 가까운 반복문 '하나만' 종료
			- 조건식 없는 루프(while(true))와 함께 자주 사용됨

-------------------------------------------------------------------------------------------------------------------- -->

</body>
</html>
