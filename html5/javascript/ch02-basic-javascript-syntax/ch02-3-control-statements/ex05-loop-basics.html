<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loop Basics</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
	<h3>반복문</h3>

	<script type="text/javascript">
		var s, n;

		// while문: 조건 먼저 검사 후 반복
		s = 0;
		n = 0;
		while (n < 10) {
			n++;
			s += n;
		}
		console.log('while : ' + n + ', ' + s);

		// do~while문: 무조건 한 번 실행하고 조건 검사
		s = 0;
		n = 0;
		do {
			n++;
			s += n;
		} while (n < 10);
		console.log('do~while : ' + n + ', ' + s);

		// for문: 초기화 -> 조건 -> 증감 순으로 반복
		s = 0;
		for (n = 1; n <= 10; n++) {
			s += n;
		}
		console.log('for : ' + n + ', ' + s);
	</script>


<!-- CONCEPT -----------------------------------------------------------------------------------------------------------

	- 반복문의 종류와 특징
		1. while문
			- 조건을 먼저 검사한 후 반복 실행
			- 조건이 처음부터 false면 한 번도 실행되지 않을 수 있음

		2. do~while문
			- 일단 한 번 실행한 후 조건 검사
			- 조건이 처음부터 false라도 무조건 1회는 실행됨

		3. for문
			- 반복 횟수가 명확할 때 가장 많이 사용
			- 초기식, 조건식, 증감식을 한 줄에 작성
			- 반복이 끝난 후 변수는 조건을 만족하지 않는 상태로 끝남

	- 공통 예시: 1부터 10까지의 합 구하기
		- 모든 반복문에서 동일한 목적을 수행하지만 구조는 다름

-------------------------------------------------------------------------------------------------------------------- -->
