<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loop Continue</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
	<h3>continue</h3>

	<script type="text/javascript">
		var s, n;

		// 1~100까지 수 중, 2 또는 3의 배수를 제외한 수의 합 구하기
		s = 0;
		n = 0;
		while (n < 100) {
			n++;
			
			// 2 또는 3의 배수이면 다음 반복으로 이동
			if (n % 2 === 0 || n % 3 === 0) {
				continue;
			}

			// 배수가 아닌 경우에만 누적
			s += n;
		}

		console.log('결과 : ' + s); // 결과: 1633
	</script>


<!-- CONCEPT -----------------------------------------------------------------------------------------------------------

	- 반복문 제어: continue
		1. continue
			- 반복문 내부에서 해당 루프의 나머지 코드를 건너뛰고 다음 반복으로 넘어감
			- 조건에 해당하는 경우만 제외하고자 할 때 사용

		2. 예제 로직
			- 1부터 100까지의 수 중
			- 2 또는 3의 배수이면 continue로 건너뛰고,
			- 아닌 경우에만 누적 합산

		3. 사용 목적
			- 조건에 따라 일부 반복을 건너뛰고자 할 때 코드 가독성 향상
			- if 조건문만으로 처리하는 것보다 의도를 명확히 전달할 수 있음

-------------------------------------------------------------------------------------------------------------------- -->

</body>
</html>
