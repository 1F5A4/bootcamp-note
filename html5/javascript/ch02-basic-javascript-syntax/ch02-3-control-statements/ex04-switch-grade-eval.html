<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Switch Grade Eval</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
	<p>
		<input type="text" id="num" placeholder="숫자">
		<button type="button" onclick="result()">확인</button>
	</p>

	<script type="text/javascript">
		function result() {
			let n = document.querySelector('#num').value;
			if (!n.trim() || isNaN(n)) {
				// 입력값이 비어 있거나 숫자가 아닐 경우
				alert('숫자만 가능합니다.');
				document.querySelector('#num').focus();
				return;
			}

			n = parseInt(n);

			// switch ~ case 에서의 비교는 ===와 같이 동치비교를 한다 *****
			// Math.floor(x): x를 넘지 않는 최대 정수
			let s;
			switch (Math.floor(n / 10)) {
			// switch문은 === 비교이므로 숫자 변환 후 사용
			case 10:
			case 9:
				s = 'A';
				break;
			case 8:
				s = 'B';
				break;
			case 7:
				s = 'C';
				break;
			case 6:
				s = 'D';
				break;
			default:
				s = 'F';
				break;
			}

			alert(n + ' : ' + s);
		}
	</script>


<!-- CONCEPT -----------------------------------------------------------------------------------------------------------

	- 입력값 검증
		1. .trim()으로 공백 제거 후 빈 문자열 체크
		2. isNaN()으로 숫자 여부 판별
		3. 빈 입력이거나 숫자가 아닐 경우, alert 후 focus()

	- switch문 특징
		1. switch문의 비교는 === (동치비교)로 이루어진다 *****
			- 타입까지 일치해야 한다
		2. case 조건이 중복될 경우, 위에서 아래로 진행됨
			- break를 명시적으로 써야 멈춘다
		3. default는 어느 case에도 해당하지 않을 때 실행됨

	- Math.floor()
		- 소숫점 이하를 버리고 정수로 변환
		- 예: Math.floor(89.9) -> 89

-------------------------------------------------------------------------------------------------------------------- -->

</body>
</html>
