<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Literals</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
	<h3>리터널(literal)</h3>

	<script type="text/javascript">
		var a;

		a = 13; // 10진수
		console.log('10진수 : ', a);

		a = 0o13; // 8진수 (앞에 0o)
		console.log('8진수 : ', a);

		a = 0x13; // 16진수 (앞에 0x)
		console.log('16진수 : ', a);

		a = 0b1001; // 2진수 (앞에 0b)
		console.log('2진수 : ', a);

		a = 3.141592; // 부동소수점
		console.log('부동소수점 : ', a);

		a = 3.1E+12; // 지수표현 (3.1 * 10^{12})
		console.log('부동소수점 : ', a);

		a = 'seoul';
		// a = "seoul";
		console.log('문자열 : ', a);

		a = 'C:\\temp'; // 백슬래시 이스케이프
		console.log('문자이스케이프 : ', a);

		a = "subject : \"java\", price : 1000"; // 큰따옴표 이스케이프
		console.log(a);

		a = 'subject : "java", price : 1000';
		console.log(a);

		a = /ab+c/; // 정규식 리터럴 
		console.log('정규식 리터널: ', a);

		a = [ 'html', 'css', 'javascript' ]; // 배열 리터널 
		console.log(a);

		a = { name : '이자바', age : 20 }; // 객체 리터널  'age':20 도 됨... 생략 가능
		console.log(a);

		var first = '김';
		var last = '자바';
		var msg;
		
		// 템플릿 리터널: 벡틱(`)으로 표현
		// 템플릿 리터널(${}) 표현식으로 처리된 결과값을 문자열로 반환 
		msg = `안녕하세요 ${first} ${last}님`;
		// msg = '안녕하세요' + first + ' ' + last + '님';
		console.log(msg);
	</script>


<!-- CONCEPT -----------------------------------------------------------------------------------------------------------

	- 리터럴 (literal)
		1. 숫자 리터럴
			- 10진수: 그대로 표기 (예: 13)
			- 8진수: 0o 접두사 사용 (예: 0o13)
			- 16진수: 0x 접두사 사용 (예: 0x13)
			- 2진수: 0b 접두사 사용 (예: 0b1001)
			- 부동소수점: 3.14, 1.23E+10 등 지수형 표현 가능

		2. 문자열 리터럴
			- 작은따옴표('') 또는 큰따옴표("") 사용 가능
			- 문자열 내 특수문자는 이스케이프 시퀀스로 표현 (\n, \t, \\, \", \')

		3. 템플릿 리터럴 (template literal)
			- 백틱(`) 사용
			- `${}` 구문을 이용하여 변수 삽입
			- 여러 줄 문자열, 표현식 삽입, 문자열 조합이 용이함

		4. 정규식 리터럴
			- `/패턴/` 형태로 사용
			- RegExp 객체로 자동 변환됨

		5. 배열 리터럴
			- 대괄호([]) 사용, 콤마(,)로 요소 구분

		6. 객체 리터럴
			- 중괄호({}) 사용, key: value 형태로 구성

-------------------------------------------------------------------------------------------------------------------- -->

</body>
</html>
