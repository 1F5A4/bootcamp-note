<body>
	<h3>형 변환 - 암묵적 형변환 (Type Coercion)</h3>

	<script type="text/javascript">
		var a;

		a = 10 + '20';
		console.log(a); // '1020'
		// 숫자 + 문자 => 문자 + 문자 => 문자로 형변환 
		// '+' 연산자는 '문자' 우선 

		a = 20 - '15';
		console.log(a); // 5
		// 숫자 - 문자 => 숫자 - 숫자 => 숫자로 형변환 
		// 나머지 모든 연산자는 '숫자'가 우선

		a = 20 * '10';
		console.log(a); // 200
		// 숫자 * 문자 => 숫자 * 숫자 => 숫자로 형변환 

		a = 20 * 'a10';
		console.log(a); // NaN
		// Not a Number - 연산 불가

		a = '20' * '10';
		console.log(a); // 200
		// 문자 * 문자 => 숫자 * 숫자 => 숫자로 형변환
	</script>


<!-- CONCEPT -----------------------------------------------------------------------------------------------------------

	- 자바스크립트의 형 변환 (Type Coercion)
		1. 암묵적 형 변환 (implicit coercion)
			- 연산 중 자동으로 타입이 변환되는 현상
			- 자바스크립트는 동적 타입 언어이므로 상황에 따라 타입이 유연하게 바뀜

		2. + 연산자
			- 피연산자 중 하나라도 문자열이면 -> 나머지도 문자열로 변환
			- 즉, 문자열 결합 우선

		3. -, *, /, % 등 기타 연산자
			- 모두 숫자형 연산 우선
			- 문자열도 내부적으로 숫자로 변환하여 계산

		4. NaN (Not a Number)
			- 숫자로 변환할 수 없는 값을 연산할 경우 반환됨
			- typeof(NaN) -> 'number' (주의) *****

		5. 명시적 형 변환 (별도 예제에서 다룸 예정)
			- String(), Number(), Boolean() 함수 사용
			- parseInt(), parseFloat() 등
