<!DOCTYPE html>

<title>Comparison Operators</title>

<body>
	<h3>비교 연산자 (Comparison Operators)</h3>

	<script type="text/javascript">
		var a, b;

		a = '123';
		b = 123;

		console.log(a == b); // true, 값만 비교 (암묵적 형 변환 발생)
		console.log(a === b); // false, 동치여부, 값과 타입을 모두 비교

		console.log(a != b); // false, 값만 비교 (같으므로 false)
		console.log(a !== b); // true(동치가 아닌 경우 참)
	</script>
	
	
<!-- CONCEPT -----------------------------------------------------------------------------------------------------------

	- 비교 연산자 (Comparison Operators)
		1. 동등 연산자 (==)
			- 값만 비교 (타입은 무시)
			- 다른 타입인 경우, 암묵적 형 변환 후 비교
			- 예: '123' == 123 -> true

		2. 일치 연산자 (===)
			- 값과 타입 모두 비교
			- 타입이 다르면 false
			- 예: '123' === 123 -> false

		3. 부등 연산자 (!=)
			- 값만 비교, 타입은 무시
			- ==의 부정

		4. 불일치 연산자 (!==)
			- 값과 타입 모두 비교
			- ===의 부정

		※ 권장 사항
			- 항상 ===, !== 사용 권장
			- 예기치 않은 타입 강제 변환 방지

-------------------------------------------------------------------------------------------------------------------- -->
	
</body>
</html>
