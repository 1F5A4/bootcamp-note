	<h3>산술 연산자 (Arithmetic Operators)</h3>

	<script type="text/javascript">
		var a, b, c;
		
		// +, -, *, /, %, ++, --
		c = 1 / 2;
		console.log(c); // 0.5
		
		c = 10 / 0;
		console.log(c); // Infinity
		
		a = 2;
		b = 10;
		c = a ** b; // java는 에러, 거듭제곱: 2^10 = 1024
		console.log(c);
		
		c = 2 ** 3 ** 2; // c = 2 ** (3 ** 2); 와 동일. 좌 <- 우 순으로 연산
		console.log(c); // 512
		
		// c = -2 ** 2;
		// console.log(c);
		// === SyntaxError ===
		// 	   - 우선순위 때문에 -2^2 -> -(2^2)
		// 	   - 해법: 괄호로 묶기 => (-2) ** 2

		// 문자열 결합 연산자 : +
		// oracle에서 문자열 결합 연산자 : ||
		a = 'seoul';
		b = 'korea';
		c = a + b;
		console.log(c); // seoulkorea
		
		// 숫자 + 문자 = 문자 + 문자 
		a = '10';
		b = 20;
		c = a + b;
		console.log(c); // 1020
		
		a = '1.1';
		b = '1.1';
		c = a + b;
		console.log(c); // 1.11.1
		
		c = (+a) + (+b);
		console.log(c); // 2.2
		// 덧셈의 연산자만 결합 연산자(이항연산자 +가 아님), 여기서 +는 단항 연산자. 따라서 숫자로 변환
		
		c = a - b;
		console.log(c); // 0
	</script>


<!-- CONCEPT -----------------------------------------------------------------------------------------------------------

	- 산술 연산자 (Arithmetic Operators)
		1. 기본 연산자
			- +, -, *, /, %, ++, --

		2. 거듭제곱 연산자
			- `**` 사용
			- 우측 결합 -> 2 ** 3 ** 2 == 2 ** (3 ** 2)
			- 음수 기반 연산 시 괄호 필수
			  예: -2 ** 2 -> 에러
			       (-2) ** 2 -> 4

		3. 나눗셈과 Infinity
			- 10 / 0 -> Infinity
			- -10 / 0 -> -Infinity

		4. 문자열 결합 연산자
			- `+`는 피연산자 중 하나라도 문자열이면 문자열 결합
			- 예: '10' + 20 -> '1020'
			- 오라클의 || 연산자와 유사한 역할

		5. 문자열 -> 숫자 변환 (단항 + 연산자)
			- + 문자열 -> 숫자로 변환
			- 예: +'1.1' + +'1.1' -> 2.2

		6. 숫자 - 문자열
			- - 연산자는 숫자 우선
			- 예: '10' - 1 -> 9

-------------------------------------------------------------------------------------------------------------------- -->
