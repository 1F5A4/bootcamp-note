<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Variable</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
	<h3>변수(variable) 선언</h3>

	<script type="text/javascript">
		var a = 10, b = 20, c; // 변수 선언 및 초기화

		console.log(c); // undefined - 초기값이 부여되지 않은 경우

		// c = a + x; 
		// === ReferenceError ===
		// 	   - 변수 x는 선언된 적이 없기 때문에 참조 불가

		c = a + b;
		console.log(c);
	</script>


<!-- CONCEPT -----------------------------------------------------------------------------------------------------------

	- 스크립트는 최대한 밑으로!
		- 순서에 따라서 실행이 안 될 수도 있음(인터프리터 방식)
		- 위로 올리는 경우도 있지만, 보통은 밑으로 내린다

	- 위에서부터 밑으로 내려오면서 해석(인터프리터 방식)
		=> HTML과 CSS가 먼저 렌더링되어 화면이 "백지"로 보이지 않도록 하기 위해
  		=> DOM 요소를 모두 로드한 후 스크립트 실행이 가능함 (Element 접근 오류 방지)
		
	- ReferenceError는 정의조차 되지 않은 식별자(x 등)를 참조하려고 할 때 발생
		
-------------------------------------------------------------------------------------------------------------------- -->

</body>
</html>
